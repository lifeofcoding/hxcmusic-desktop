<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>HXCMusic</title>

        <!-- Vendor styles -->
        <link rel="stylesheet" href="vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="vendors/bower_components/animate.css/animate.min.css">
        <link rel="stylesheet" href="vendors/bower_components/jquery.scrollbar/jquery.scrollbar.css">
        <link rel="stylesheet" href="vendors/bower_components/fullcalendar/dist/fullcalendar.min.css">

        <link rel="stylesheet" href="vendors/bower_components/mediaelement/build/mediaelementplayer.min.css">
        <!-- App styles -->
        <link rel="stylesheet" href="css/app.min.css">

        <style>
          .mejs__container {
            background: #000;
            font-family: Helvetica, Arial;
            text-align: left;
            vertical-align: top;
            text-indent: 0;
            width: 100% !important;
            height: 50px !important;
            border-radius: 5px;
          }

          .mejs__container .mejs__controls {
            height: 100%;
            background: transparent;
            display: flex;
          }

          .mejs__controls .mejs__time__rail span,
          .mejs__controls .mejs__time__rail a {
            display: block;
            width: 180px;
            height: 100%;
            border-radius: 0px;
            cursor: pointer;
          }

          .mejs__controls div.mejs__time__rail {
            padding-top: initial;
            height: 100%;
          }

          .mejs__controls .mejs__time__rail .mejs__time__total {
            margin: 0
          }

          .mejs__container .mejs__controls .mejs__time {
            color: #fff;
            display: block;
            height: 27px;
            width: auto;
            padding: 0;
            line-height: 25px;
            overflow: hidden;
            text-align: center;
            -moz-box-sizing: content-box;
            -webkit-box-sizing: content-box;
            box-sizing: content-box;
          }

          .mejs__container .mejs__controls .mejs__time {
            position: absolute;
            color: rgba(256, 256, 256, 0.3);
            right: 10px;
            bottom: 0;
            top: 0;
            margin: auto;
            font-family: 'Lato';
            font-size: 32px;
            pointer-events: none;
          }

          .mejs__controls .mejs__time__rail .mejs__time__float__corner {
            display: none;
          }

          .mejs__controls .mejs__time__rail .mejs__time__float {
            position: absolute;
            background: #000;
            width: 46px;
            height: 20px;
            border: none;
            top: -25px;
            margin-left: -18px;
            text-align: center;
            color: #fff;
            border-radius: 3px;
          }

          .mejs__controls .mejs__time__rail .mejs__time__float__current {
            margin: 0;
            margin-top: 4px;
            width: 100%;
            display: block;
            text-align: center;
            left: 0;
          }

          .mejs__container .mejs__controls div {
            height: 100%;
            width: 50px;
            position: relative;
          }

          .mejs__controls .mejs__button button {
            margin: 0;
            padding: 0;
            position: relative;
            height: 100%;
            width: 100%;
            border: 0 !important;
            background: transparent;
            outline: none;
          }

          .mejs__controls .mejs__play:after {
            position: absolute;
            content: "";
            background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/163884/play.svg) no-repeat;
            width: 17px;
            height: 22px;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            transition: all 100ms linear;
            pointer-events: none;
          }

          .mejs__controls .mejs__pause:after {
            position: absolute;
            content: "";
            background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/163884/pause.svg) no-repeat;
            width: 13px;
            height: 22px;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            transition: all 100ms linear;
            pointer-events: none;
          }

          .mejs__controls .mejs__time__rail .mejs__time__total {
            background: #292929;
          }

          .mejs__controls .mejs__time__rail .mejs__time__loaded {
            background: #3c3838;
            background-image: -webkit-gradient(linear, 0 0, 100% 100%, color-stop(.25, rgba(255, 255, 255, .2)), color-stop(.25, transparent), color-stop(.5, transparent), color-stop(.5, rgba(255, 255, 255, .2)), color-stop(.75, rgba(255, 255, 255, .2)), color-stop(.75, transparent), to(transparent));
            background-image: -moz-linear-gradient( -45deg, rgba(255, 255, 255, .2) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .2) 50%, rgba(255, 255, 255, .2) 75%, transparent 75%, transparent);
            background-size: 50px 50px;
            animation: move 3s linear infinite;
            opacity: 0.1;
          }

          .mejs__controls .mejs__time__rail .mejs__time__current {
            background: linear-gradient(to right, #03A9F4, #ff00ff);
          }

          .mejs__controls .mejs__button button:focus {
            outline: none;
          }

          @-webkit-keyframes move {
            0% {
              background-position: 0 0;
            }
            100% {
              background-position: 50px 50px;
            }
          }
      </style>
    </head>
  <body data-sa-theme="7">
    <div id="root"></div>
  </body>
</html>
